{% extends 'base.html' %}

{% block content %}
    <h1>Delete Stock</h1> <br>
    {% if ticker %}
        {% for item in ticker %}
            <a class="btn btn-danger" href="{% url 'delete' item.id %}">Delete {{item}}</a><br> <br>
        {% endfor %}
    {% else %}
        <h3>You don't have any stocks</h3>
    {% endif %}    
{% endblock %}
